<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Trash Control System ðŸš®</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    img {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 2rem;
      color: #34495e;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      transform: scale(0.97);
    }

    footer {
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Gambar kontrol -->
  <img src="kontrol.png" alt="Ikon Kontrol">

  <h1>Smart Trash Control System </h1>

  <h2>Servo Control</h2>
  <div class="btn-group">
    <button onclick="setServo('BUKA')">BUKA</button>
    <button onclick="setServo('TUTUP')">TUTUP</button>
    <button onclick="setServo('AUTO')">AUTO</button>
  </div>

  <h2>Buzzer Control</h2>
  <div class="btn-group">
    <button onclick="setBuzzer('ON')">BUZZER ON</button>
    <button onclick="setBuzzer('OFF')">BUZZER OFF</button>
  </div>

  <footer>Â© Smart Trash System Fikri Hasyim Al Rasyid </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFGkrWxjgZCJv8BsxEc6jaoqnYxYFeag0",
      authDomain: "smart-trash-c190d.firebaseapp.com",
      databaseURL: "https://smart-trash-c190d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smart-trash-c190d",
      storageBucket: "smart-trash-c190d.appspot.com",
      messagingSenderId: "1080920510864",
      appId: "1:1080920510864:web:8ed85d3c762479f9302315"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function setServo(perintah) {
      database.ref('perintah').update({ servo: perintah });
      console.log("Servo set:", perintah);
    }

    function setBuzzer(perintah) {
      database.ref('perintah').update({ buzzer: perintah });
      console.log("Buzzer set:", perintah);
    }
  </script>
</body>
</html>
